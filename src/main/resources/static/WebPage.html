</p>



<script>
    let selectedState = null;

    document.addEventListener("DOMContentLoaded", function () {
        let svgObject = document.getElementById("us-map");

        svgObject.addEventListener("load", function () {
            let svgDoc = svgObject.contentDocument || svgObject.getSVGDocument();
            let states = svgDoc.querySelectorAll("path[class]");

            states.forEach(state => {
                state.style.cursor = "pointer";

                state.addEventListener("click", function () {
                    selectedState = state.getAttribute("class");
                    document.getElementById("selected-state").innerText = selectedState;
                });

                state.addEventListener("mouseover", function () {
                    state.style.fill = "orange";
                });

                state.addEventListener("mouseout", function () {
                    state.style.fill = "";
                });
            });
        });

        document.getElementById("submit-button").addEventListener("click", function () {
            let nationality = document.getElementById("nationality").value;
            let selectedState = document.getElementById("selected-state").innerText;

            if (!selectedState || selectedState === "None") {
                alert("Please select a state first.");
                return;
            }

            selectedState = selectedState.toUpperCase();

            fetch("/compare", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ state: selectedState, nationality: nationality })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert("Error: " + data.error);
                    } else {
                        let resultHtml = `
                            <html>
                            <head><title>Comparison Results</title></head>
                            <body>
                                <h1>Comparison Results</h1>
                                <p><b>State:</b> ${data.state}</p>
                                <p><b>Nationality:</b> ${data.nationality}</p>
                                <p><b>Cost of Living:</b> $${data.cost}</p>
                                <p><b>Average Salary:</b> $${data.salary}</p>
                                <h2>${data.ratio >= 1.0 ? "✅ Your salary covers the cost of living!" : "❌ Your salary is insufficient!"}</h2>
                                <br><a href="/">Go Back</a>
                            </body>
                            </html>
                        `;
                        document.open();
                        document.write(resultHtml);
                        document.close();
                    }
                })
                .catch(error => console.error("Fetch error:", error));
        });
    });
